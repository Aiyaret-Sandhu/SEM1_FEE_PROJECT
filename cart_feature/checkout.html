<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/pages/checkout/checkout-header.css">
    <link rel="stylesheet" href="styles/pages/checkout/checkout.css">
  </head>
  <body>
    <div class="checkout-header">
      <div class="header-content">
        <div class="checkout-header-left-section">
          <a href="main.html">
            <img class="amazon-logo" src="images/logo.png">
            <img class="amazon-mobile-logo" src="images/logo.png">
          </a>
        </div>

        <div class="checkout-header-middle-section"> | 
          Checkout (<a class="return-to-home-link"
            href="main.html"><div class="quantity"></div></a>) Items |
        </div>

        <div class="checkout-header-right-section">
          <img src="images/icons/checkout-lock-icon.png">
        </div>
      </div>
    </div>

    <div class="main">
      <!-- <div class="page-title"> - - > | Review your order | < - - </div> -->

      <div class="checkout-grid">
        <div class="order-summary js-order-summary">
        </div>
        <div class="payment-summary">
              <div class="payment-summary-title">
                Order Summary
              </div>
    
              <div class="payment-summary-row">
                <div class="items"></div>
                <div class="payment-summary-money"></div>
              </div>
    
              <div class="payment-summary-row">
                <div>Shipping &amp; handling:</div>
                <div class="payment-summary-money">â‚¹4.99</div>
              </div>
    
              <div class="payment-summary-row subtotal-row">
                <div>Total before tax:</div>
                <div class="payment-summary-money-2"></div>
              </div>
    
              <div class="payment-summary-row">
                <div>Estimated tax (10%):</div>
                <div class="payment-summary-money-3"></div>
              </div>
    
              <div class="payment-summary-row total-row">
                <div>Order total:</div>
                <div class="payment-summary-money-4"></div>
              </div>
    
              <a class="order-link" href="orders.html">
                <button class="place-order-button button-primary">
                  Place your order
                </button>
              </a>
            </div>
      </div>
    </div>

    <script type="module" src="scripts/checkout.js"></script>
  </body>
</html>
