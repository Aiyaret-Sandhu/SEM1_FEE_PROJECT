<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="icon" type="image/icon" href="images/favicon.PNG">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/pages/checkout/checkout-header.css">
    <link rel="stylesheet" href="styles/pages/checkout/checkout.css">
  </head>
  <body>
    <div class="checkout-header">
      <div class="header-content">
        <div class="checkout-header-left-section">
          <a href="main.html">
            <img class="amazon-logo" src="images/logo.png">
            <img class="amazon-mobile-logo" src="images/logo.png">
          </a>
        </div>

        <div class="checkout-header-middle-section"> | 
          Checkout (<a class="return-to-home-link"
            href="main.html"><div class="quantity"></div></a>) Items |
        </div>

        <div class="checkout-header-right-section">
          <div style="font-size: 3rem;">
            &#128274;
          </div>
        </div>
      </div>
    </div>

    <div class="checkout-grid">
      <div class="order-summary js-order-summary">
      </div>
      <div class="payment-summary" id="sum" style="border-radius: 0.5rem;">
            <div class="payment-summary-title" style="font-size: 2rem; color: rgba(0,0,0,0.8);">
              Order Summary
            </div>
  
            <div class="payment-summary-row" >
              <div class="items" style="font-size: 1rem;" ></div>
              <div class="payment-summary-money part1" style="font-size: 1rem; color: green;"></div>
            </div>
  
            <div class="payment-summary-row">
              <div style="font-size: 1rem;">Shipping &amp; handling:</div>
              <div class="payment-summary-money part2" style="font-size: 1rem; color: green;">â‚¹4.99</div>
            </div>
  
            <div class="payment-summary-row subtotal-row">
              <div style="font-size: 1rem; ">Total before tax:</div>
              <div class="payment-summary-money-2 part3" style="font-size: 1rem; color: green;"></div>
            </div>
  
            <div class="payment-summary-row">
              <div style="font-size: 1rem;">Estimated tax (10%):</div>
              <div class="payment-summary-money-3 part4" style="font-size: 1rem; color: red;"></div>
            </div>
  
            <div class="payment-summary-row total-row">
              <div style="font-size: 1.8rem; color: rgb(162, 41, 41);">Order total:</div>
              <div class="payment-summary-money-4 part5" style="font-size: 1.8rem; color: rgb(162, 41, 41);"></div>
            </div>

            <hr>
            <hr>

            <div class="headingu">User Details</div>

            <form id="myForm">
              <label class="texti" for="name">Name:</label><br>
              <input class="inp" type="text" id="name" name="name" required><br>
        
              <label class="texti" for="phone">Phone Number:</label><br>
              <input type="number" class="inp" id="phone" name="phone" required><br>
        
              <label class="texti" for="address">Address:</label><br>
              <input type="text" class="inp" style="height: 3rem;" id="address" name="address" required><br>
        
              <label class="texti" for="modeOfPayment">Mode of Payment:</label><br>
              <select id="modeOfPayment" name="modeOfPayment" required>
                  <option value="creditCard">Credit Card</option>
                  <option value="debitCard">Debit Card</option>
                  <option value="netBanking">Net Banking</option>
                  <option value="cashOnDelivery">Cash on Delivery</option>
              </select><br>
        
              <input class="buto" type="button" value="Submit" onclick="ShowInfo();">
        
              <!-- <div class=".js-order-summary" id="sum"></div> -->
          </form>
          <button class="buto" id="getPdf" onclick="printNow();">Get Pdf</button>        
  
            <a class="order-link" href="orders.html">
              <button class="place-order-button button-primary" style="transition: all 0.5s;">
                Place your order
              </button>
            </a>
          </div>
          <!-- <button id="getPdf">Get PDF</button> -->
    </div>
  </div>

    <script type="module" src="scripts/checkout.js"></script>
    <script src="scripts/checkoutSummary.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
  </body>
</html>
